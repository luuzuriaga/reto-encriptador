<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style2.css" as="style">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
    <title>Challenge Encriptador</title>
</head>
<a href="#" ><img class="logo" src="./img/logo_alura.svg" alt="Logo Alura"></a>
    <div class="container">
        <main class="mainContent">
            <textarea class="mainContent__textInput" name="Mensaje" id="message" cols="25" rows="2" placeholder="Ingrese el texto aquí"></textarea>
            <div class="bottomContent">
                <p class="bottomContent__warning">Solo letras minúsculas y sin acentos</p>
                <div class="buttons">
                    <input type="button" class="buttons__button buttons__button--main" id="encrypt" value="Encriptar">
                    <input type="button" class="buttons__button buttons__button--secondary" id="decrypt" value="Desencriptar">
                </div>
            </div>
        </main>
        <aside class="sideContent" id="screen">
            <div class="sideContent__texts" id="messageScreen">
            </div>
        </aside>
    </div>
    <footer class="footer">
        <p class="footer__text">Todos los derechos reservados. Copyright © 2024 - Lucero Uzuriaga <a href="https://github.com/luuzuriaga"><img src="./img/github.svg"></a></p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
